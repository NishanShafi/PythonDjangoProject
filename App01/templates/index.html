<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index:Trainee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <br>
    <h3>Trainee Information System</h3>
    <hr><br>

    <form action="/recordSave" method="post" class="post-form">
        {% csrf_token %}
        <div class="container">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Trainee Name :</label>
                <div class="col-sm-4">
                    {{form.Name}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Batch No. :</label>
                <div class="col-sm-4">
                    {{form.BatchNo}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contact No. :</label>
                <div class="col-sm-4">
                    {{form.ContactNo}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contact Address :</label>
                <div class="col-sm-4">
                    {{form.ContactAddress}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email Address :</label>
                <div class="col-sm-4">
                    {{form.EmailAddress}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Due Amount :</label>
                <div class="col-sm-4">
                    {{form.DueAmount}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/" class="btn btn-info">Cancel</a>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
