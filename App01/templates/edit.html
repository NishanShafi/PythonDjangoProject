<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit:Trainee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <br>
    <h3>Edit: Trainee Information System</h3>
    <hr><br>

    <form action="/updateRecord/{{trainee.TraineeID}}" method="post" class="post-form">
        {% csrf_token %}
        <div class="container">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Trainee ID :</label>
                <div class="col-sm-4">
                    <input type="text" name="TraineeID" id="id_TraineeID" readonly value="{{trainee.TraineeID}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Trainee Name :</label>
                <div class="col-sm-4">
                    <input type="text" name="Name" id="id_Name" value="{{trainee.Name}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Batch No. :</label>
                <div class="col-sm-4">
                    <input type="text" name="BatchNo" id="id_BatchNo" value="{{trainee.BatchNo}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contact No. :</label>
                <div class="col-sm-4">
                    <input type="text" name="ContactNo" id="id_ContactNo" value="{{trainee.ContactNo}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contact Address :</label>
                <div class="col-sm-4">
                    <input type="text" name="ContactAddress" id="id_ContactAddress" value="{{trainee.ContactAddress}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email Address :</label>
                <div class="col-sm-4">
                    <input type="text" name="EmailAddress" id="id_EmailAddress" value="{{trainee.EmailAddress}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Due Amount :</label>
                <div class="col-sm-4">
                    <input type="text" name="DueAmount" id="id_DueAmount" value="{{trainee.DueAmount}}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="/" class="btn btn-info">Cancel</a>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
